<form #myForm="ngForm">
  <div class="spacing">
    <label for="nome">Nome</label>
    <input type="text" id="nome" required
    [(ngModel)]="model.nome" name="nome"
    #myNome="ngModel"/>
  </div>
  <div class="spacing">
    <label for="cognome">Cognome</label>
    <input type="text" id="cognome" required
    [(ngModel)]="model.cognome" name="cognome" 
    #myCognome="ngModel"/>
  </div>
  <div class="spacing">
    <label for="eta">Et√†</label>
    <input type="number" id="eta" required
    [(ngModel)]="model.eta" name="eta"
    #myEta="ngModel"/>
  </div>
  <button type="button" [disabled]="!myForm.valid"
  (click)="inviaForm()">Invia</button>
</form>
<div *ngIf="myNome.valid">
-  nome: {{model.nome}}  
</div>
<div *ngIf="myCognome.touched">
- cognome:{{model.cognome}}
</div>
<div *ngIf="myEta.dirty">
- eta:{{model.eta}}
</div>
